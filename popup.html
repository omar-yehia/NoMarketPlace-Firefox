<body>
    <div class="card" style="width:18rem;">

        <div class="card-body m-2">
            <h4 class="card-title"><span class="text-info">Choose the sections you want to</span> <span
                    class="text-danger font-weight-bold">BLOCK </span><i class="fab fa-facebook-square" style="color:#4267b2"></i></h4>
            <div class="card-text">
                <input type="checkbox" id="marketplace" value="marketplace" name="sectionsToBlock">
                <label for="marketplace">Marketplace</label> <br>

                <input type="checkbox" id="games" value="games" name="sectionsToBlock">
                <label for="games"> Games</label> <br>

                <input type="checkbox" id="stories" value="stories" name="sectionsToBlock">
                <label for="stories">Stories</label> <br>

                <input type="checkbox" id="eventsReminder" value="eventsReminder" name="sectionsToBlock">
                <label for="eventsReminder"> Events Reminder</label> <br>

                <input type="checkbox" id="peopleRequestsOrYouMayKnow" value="peopleRequestsOrYouMayKnow"
                    name="sectionsToBlock">
                <label for="peopleRequestsOrYouMayKnow"> Requests and Suggestions</label> <br>
            </div>

            <br>
            <button class="btn btn-success w-100" id="submitButton">Apply</button>
        </div>


    </div>
